<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD-IDC System | Self-Describing Image Data Code</title>
    <style>
        :root { --accent: #00ff88; --bg: #0a0a0a; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; border: 1px solid #333; padding: 20px; border-radius: 8px; background: #111; }
        h1 { color: var(--accent); text-align: center; font-size: 1.5rem; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .box { border: 2px dashed #444; padding: 10px; text-align: center; border-radius: 5px; }
        canvas { max-width: 100%; height: auto; margin-top: 10px; image-rendering: pixelated; border: 1px solid #222; }
        button { background: var(--accent); color: black; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; width: 100%; margin: 10px 0; }
        input[type="file"] { margin: 10px 0; color: #888; }
        .status { font-size: 0.8rem; color: var(--accent); margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1>[ SD-IDC ENGINE v1.0 ]</h1>
    <p style="font-size: 0.7rem; text-align: center; color: #666;">Visual Data Remapping | No Cloud | No URL</p>

    <div class="grid">
        <div class="box">
            <h3>Encoder</h3>
            <input type="file" id="uploadInput" accept="image/*">
            <button onclick="encodeImage()">Generate SD-IDC</button>
            <canvas id="mainCanvas"></canvas>
            <div id="encodeStatus" class="status"></div>
        </div>

        <div class="box">
            <h3>Decoder</h3>
            <input type="file" id="decodeInput" accept="image/*">
            <button onclick="decodeImage()">Decode SD-IDC</button>
            <canvas id="outputCanvas"></canvas>
            <div id="decodeStatus" class="status"></div>
        </div>
    </div>
</div>

<script>
    const BLOCK_SIZE = 2; // প্রতিটি ডেটা বিট ৪ পিক্সেল (2x2) জায়গা নিবে স্ট্যাবিলিটির জন্য

    // --- ENCODER LOGIC ---
    async function encodeImage() {
        const input = document.getElementById('uploadInput');
        if (!input.files[0]) return alert("Select an image first!");

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const img = new Image();
        
        img.onload = () => {
            // ১. ছোট রেজোলিউশনে রিসাইজ (MVP এর জন্য 64x64)
            const w = 64; 
            const h = 64;
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);

            // ২. পিক্সেল ডেটা সংগ্রহ
            const imgData = ctx.getImageData(0, 0, w, h).data;
            const bits = [];

            // ৩. থ্রেশহোল্ডিং (Black & White এ রূপান্তর)
            for (let i = 0; i < imgData.length; i += 4) {
                const avg = (imgData[i] + imgData[i+1] + imgData[i+2]) / 3;
                bits.push(avg > 127 ? 1 : 0);
            }

            // ৪. SD-IDC গ্রিড তৈরি (Header সহ)
            // Header: [Version (8bit), Width (16bit), Height (16bit)]
            renderIDC(bits, w, h);
        };
        img.src = URL.createObjectURL(input.files[0]);
    }

    function renderIDC(bits, w, h) {
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        
        // গ্রিড সাইজ নির্ধারণ (BLOCK_SIZE অনুযায়ী)
        canvas.width = w * BLOCK_SIZE;
        canvas.height = h * BLOCK_SIZE;
        ctx.fillStyle = "white";
        ctx.fillRect(0,0, canvas.width, canvas.height);

        for (let i = 0; i < bits.length; i++) {
            const x = (i % w) * BLOCK_SIZE;
            const y = Math.floor(i / w) * BLOCK_SIZE;
            
            ctx.fillStyle = bits[i] === 1 ? "white" : "black";
            ctx.fillRect(x, y, BLOCK_SIZE, BLOCK_SIZE);
        }
        document.getElementById('encodeStatus').innerText = `Generated: ${w}x${h} dots`;
    }

    // --- DECODER LOGIC ---
    function decodeImage() {
        const input = document.getElementById('decodeInput');
        if (!input.files[0]) return alert("Select SD-IDC image!");

        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const img = new Image();

        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const w = canvas.width / BLOCK_SIZE;
            const h = canvas.height / BLOCK_SIZE;

            const outCanvas = document.getElementById('outputCanvas');
            const outCtx = outCanvas.getContext('2d');
            outCanvas.width = w;
            outCanvas.height = h;
            const resultImgData = outCtx.createImageData(w, h);

            let bitIndex = 0;
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    // ব্লকের মাঝখানের পিক্সেল স্যাম্পল করা (Accuracy এর জন্য)
                    const pixelX = x * BLOCK_SIZE + Math.floor(BLOCK_SIZE/2);
                    const pixelY = y * BLOCK_SIZE + Math.floor(BLOCK_SIZE/2);
                    const idx = (pixelY * canvas.width + pixelX) * 4;

                    const val = imgData[idx] > 127 ? 255 : 0;
                    
                    const outIdx = bitIndex * 4;
                    resultImgData.data[outIdx] = val;     // R
                    resultImgData.data[outIdx+1] = val;   // G
                    resultImgData.data[outIdx+2] = val;   // B
                    resultImgData.data[outIdx+3] = 255;   // A
                    bitIndex++;
                }
            }
            outCtx.putImageData(resultImgData, 0, 0);
            document.getElementById('decodeStatus').innerText = `Decoded Successfully!`;
        };
        img.src = URL.createObjectURL(input.files[0]);
    }
</script>

</body>
</html>
