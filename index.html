<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Printable Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --p: #2563eb; --bg: #f8fafc; }
        body { font-family: system-ui, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #output { width: 100%; margin-top: 20px; border-radius: 10px; display: none; border: 2px solid #eee; }
        .loader { display: none; margin: 10px; color: var(--p); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üé® AI Print Generator</h2>
        <p style="font-size: 0.9rem; color: #666;">‡¶Ø‡¶æ ‡¶™‡ßç‡¶∞‡¶ø‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶® ‡¶§‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: 'Mandala art for coloring')</p>
        <input type="text" id="prompt" placeholder="Enter your idea here...">
        <button onclick="generateImage()">Generate AI Art</button>
        <div id="loader" class="loader">AI ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá... (‡ßß‡ß¶-‡ßß‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü ‡¶≤‡¶æ‡¶ó‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá)</div>
        <img id="output" alt="Generated AI Art">
        <button id="printBtn" style="display:none; background: #059669;" onclick="downloadPDF()">Download as Printable PDF</button>
    </div>

    <script>
        // ‡¶Ü‡¶™‡¶®‡¶ø Hugging Face ‡¶•‡ßá‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡ßç‡¶∞‡¶ø API Key ‡¶®‡¶ø‡ßü‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡¶®‡•§ 
        // ‡¶®‡¶ø‡¶ö‡ßá‡¶∞‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶°‡ßá‡¶Æ‡ßã ‡¶è‡¶®‡ßç‡¶°‡¶™‡ßü‡ßá‡¶®‡ßç‡¶ü‡•§
        const API_URL = "https://api-inference.huggingface.co/models/runwayml/stable-diffusion-v1-5";
        
        async function generateImage() {
            const prompt = document.querySelector("#prompt").value;
            if(!prompt) return alert("‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶§‡ßã ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");

            document.getElementById('loader').style.display = 'block';
            document.getElementById('output').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ inputs: prompt + ", high resolution, black and white outline for coloring, sharp lines" }),
                });

                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                
                const imgDisplay = document.getElementById('output');
                imgDisplay.src = imgUrl;
                imgDisplay.style.display = 'block';
                document.getElementById('printBtn').style.display = 'block';
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const img = document.getElementById('output');
            
            doc.text("My AI Generated Printable", 10, 10);
            doc.addImage(img, 'JPEG', 10, 20, 190, 190);
            doc.save("ai-print.pdf");
        }
    </script>
</body>
</html>
